<body class="body">
    <header class="body__header header">
        <div class="header__container container">
            <div class="header__main-head main-head">
                <a href="#" class="main-head__logo">
                    <svg width="40" height="40" role="img" class="main-head__logo-svg">
                        <use xlink:href="./images/sprite.svg#icon-logo"/>
                    </svg>
                </a>

                <div class="main-head__burger-btn burger-btn burger-btn--js">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="header__main-offer main-offer">
                <div class="main-offer__slider-text slider-text owl-carousel owl-theme">
                    <h1 data-hash="0" class="main-offer__title title animate__animated animate__fadeIn">Красивая жизнь, <span>которую ты заслуживаешь</span></h1>
                    <h1 data-hash="1" class="main-offer__title title animate__animated animate__fadeIn">Спутница, <span> которая украсит жизнь</span></h1>
                    <h1 data-hash="2" class="main-offer__title title animate__animated animate__fadeIn">Мужчина,  <span>который поддержит</span></h1>
                    <h1 data-hash="3" class="main-offer__title title animate__animated animate__fadeIn">Мечты, <span>которые станут явью </span></h1>
                    <h1 data-hash="4" class="main-offer__title title animate__animated animate__fadeIn">Общение, <span>которое тебе по статусу </span></h1>
                </div>


                <div class="main-offer__main-slider main-slider owl-carousel owl-theme">
                    <div data-hash="0" class="main-slider__item">
                        <img src="./images/slider/1.png"
                             class="main-slider__item--img"
                             alt="slide_1">
                    </div>
                    <div data-hash="1" class="main-slider__item">
                        <img src="./images/slider/2.png"
                             class="main-slider__item--img"
                             alt="slide_2">
                    </div>
                    <div data-hash="2" class="main-slider__item">
                        <img src="./images/slider/3.png"
                             class="main-slider__item--img"
                             alt="slide_3">
                    </div>
                    <div data-hash="3" class="main-slider__item">
                        <img src="./images/slider/4.png"
                             class="main-slider__item--img"
                             alt="slide_4">
                    </div>
                    <div data-hash="4" class="main-slider__item">
                        <img src="./images/slider/5.png"
                             class="main-slider__item--img"
                             alt="slide_5">
                    </div>
                </div>

                <a href="https://tit-dating.com/search" target="_blank" class="main-offer__main-btn main-btn">зарегистрироваться</a>

            </div>
        </div>
    </header>

    <div class="body__main-menu main-menu main-menu--js">
        <div class="main-menu__container container">
            <nav class="main-menu__nav-menu nav-menu">
                <ul class="nav-menu__menu-list menu-list">
                    <li class="menu-list__item">
                        <a href="pages/about.html" class="menu-list__link">о нас</a>
                    </li>
                    <li class="menu-list__item">

                    </li>
                    <li class="menu-list__item">
                        <a href="pages/rules.html" class="menu-list__link">правила</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/index.js"></script>
